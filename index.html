<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մորի Առիթներ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .link-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .link-card {
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #fcd165;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .link-card a {
            text-decoration: none;
            color: #c77900;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .link-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="link-list">
        <div class="link-card"><a href="https://ydd.syntaxacade.my/" target="_blank">Հարսանիքի Դիզայն</a></div>
        <div class="link-card"><a href="https://example.com/birthday" target="_blank">Ծննդյան Տորթեր</a></div>
        <div class="link-card"><a href="https://example.com/baby-shower" target="_blank">Baby Shower Գաղափարներ</a></div>
        <div class="link-card"><a href="https://example.com/graduation" target="_blank">Դիպլոմի Տոնակատարություն</a></div>
    </div>
</div>
</body>
</html>
